{% extends "page1/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
	@media only screen and (max-width: 600px){
		#reset{
			width:100%;

		}
	}
	@media only screen and (min-width: 900px){
		#reset{
			width:40%;
		}
	}
</style>


<div class="" style="padding-top:0px;">
    <ol class="breadcrumb" style="background: transparent; font-size:12px;">
    <li class="breadcrumb-item"><a href="{% url 'login' %}">Login</a></li>
    <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
  </ol>
	<div class="container" style="padding:5%">
				<div class="card card-4" id="reset">
					<div class="card-body" style="padding:10%;">
						<div class="content-section" style="">

							<form method="POST">

								{% csrf_token %}
								<fieldset class="form-group">
									<span style="font-size:26px;">Reset Password</span>
									<div style="">
									    {{ form|crispy }}
									</div>

								</fieldset>

								<div class="form-group">
									<button class="btn btn-outline-info" type="submit">Request Password Reset</button>
								</div>
							</form>

						</div>
					</div>
				</div>
	</div>
</div>
{% endblock content %}
